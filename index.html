<!DOCTYPE html>

<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <title>DiscApp Colombia - Inicio</title>        
        
        <!-- Estilos de Cascada -->
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/discapp/discapp.css" rel="stylesheet" type="text/css"/>
        <link href="css/discapp/acerca-de.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <!-- Header de la Aplicación-->
        <div id="header" class="navbar navbar-default navbar-fixed-top" style="padding-left:10px; padding-right :10px;">
            <img class="img-header-left" src="img/logo-minSalud-blanco-50.png" alt="Logo del Ministerio de Salud"/>
            <img class="img-header-left" src="img/lema-gobierno-blanco-50.png" alt="Lema del Gobierno de Colombia" aria-label="Elemento gráfico del Lema del gobierno de Colombia, Todos por un nuevo país. paz, equidad, educación"/>
            <img id="cargando" class="img-header-loading-right" tabindex="-1" src="img/loading-two.gif" alt="Ejecutando proceso" hidden/>
            <div id="titleDiscApp" tabindex="-1" class="text-header-rigth">DiscApp</div>

            <div id="groupOne" class="btn-group btn-group-justified" style="margin-bottom: 2px;">
                <div id="btnInicio" class="btn btn-primary btn-group compSmallIndex"
                     aria-label="Ir a inicio. Botón">Ir a inicio
                </div>
                <div id="btnOfertas" class="btn btn-primary btn-group compSmallIndex" 
                     aria-label="Ir a ofertas. Botón">Ir a ofertas
                </div>
            </div>

            <div id="groupTwo" class="btn-group btn-group-justified" style="margin-bottom: 5px;">
                <div id="btnFavoritos" class="btn btn-primary btn-group compSmallIndex" 
                     aria-label="Ir a favoritos. Botón">Ir a favoritos
                </div>
                <div id="btnAyuda" class="btn btn-primary btn-group compSmallIndex" 
                     aria-label="Ir a ayuda. Botón">Ir a ayuda
                </div>
            </div>
        </div>
        
        <div class="col-xs-12">
            <div id="content">
                <div id="index-content"></div>
                <div id="mapa-content" hidden></div>
            </div>
        </div>
            
        <!-- Footer de la Aplicación-->
        <div id="footerApp" class="navbar navbar-default navbar-fixed-bottom" style="padding-left:10px; padding-right :10px">
            <div class="btn-group btn-group-justified" style="margin-top: 5px; margin-bottom: 8px;">
                <div id="btnDisminuirFont" class="btn btn-primary btn-group compSmallIndex" 
                     aria-label="Disminuir texto. Botón">Disminuir texto
                </div>
                <div id="btnAumentarFont" class="btn btn-primary btn-group compSmallIndex" 
                     aria-label="Aumentar texto. Botón">Aumentar texto
                </div>
            </div>
        </div>
        
        <!-- Modal de Detalles de Ofertas de la Aplicación -->
        <div id="dialogOferta" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p id="titleDetail" class="modal-title compBigIndex" tabindex="-1" align="justify"></p>
                    </div>
                    
                    <div class="modal-body">
                        <p id="txtInstitucionOferta" class="compSmallIndex" align="justify"></p>
                        <p id="txtDescripcionOferta" class="compSmallIndex" align="justify"></p>
                        <p id="txtRequisitosOferta" class="compSmallIndex" align="justify"></p>
                        <p id="txtUbicacionOferta" class="compSmallIndex" align="justify"></p>
                        <p id="txtDireccionOferta" class="compSmallIndex" align="justify"></p>
                        <p id="txtHorarioOferta" class="compSmallIndex" align="justify"></p>
                        <p id="txtAplicaDiscp" class="compSmallIndex" align="justify"></p>
                        <p id="txtVigenciaOferta" class="compSmallIndex" align="justify"></p>
                        <p id="txtContactoOferta" class="compSmallIndex" align="justify"></p>
                    </div>
                    
                    <div class="modal-footer">
                        <div class="form-group">
                            <div id="btnMapaOferta" class="btn btn-primary compSmallIndex btn-margin"
                                 aria-label="Ver mapa. Botón">Ver mapa
                            </div>
                            <div id="btnCompartirOferta" class="btn btn-primary compSmallIndex btn-margin"
                               aria-label="Compartir. Botón">Compartir
                            </div>
                            <div id="btnCompartirFavOferta" class="btn btn-primary compSmallIndex btn-margin"
                                aria-label="Compartir. Botón">Compartir
                            </div>
                        </div>

                        <div class="form-group">
                            <div id="btnAgendaOferta" class="btn btn-primary compSmallIndex btn-margin"
                                 aria-label="Agregar a favoritos. Botón">Agregar a favoritos
                            </div>
                            <div id="btnQuitarOferta" class="btn btn-primary compSmallIndex btn-margin"
                                 aria-label="Remover favorito. Botón">Remover favorito
                            </div>
                            <div id="btnCloseOferta" class="btn btn-primary compSmallIndex btn-margin"
                                 aria-label="Cerrar. Botón">Cerrar
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal de Alertas de la Aplicación -->
        <div id="dialogMessage" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p id="titleMessageBox" class="modal-title compBigIndex" tabindex="-1"><b>Mensaje de la Aplicación</b></p>
                    </div>
                    
                    <div class="modal-body">
                        <p id="messageDialog" class="compSmallIndex" tabindex="-1" align="justify"></p>
                    </div>
                    
                    <div class="modal-footer">
                        <div class="form-group">
                            <p id="btnCloseAlert" class="btn btn-primary compSmallIndex" aria-label="Cerrar mensaje. Botón">Cerrar mensaje</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="cordova.js"></script>
        <script src="js/SocialSharing.js" type="text/javascript"></script>
        <script src="js/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="js/discapp/discapp.js" type="text/javascript"></script>
        <script src="js/discapp/tools.js" type="text/javascript"></script>
        <script src="js/tools/agenda.js" type="text/javascript"></script>
        <script src="js/discapp/form-control.js" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?sensor=true" type="text/javascript"></script>
        <script src="js/tools/geocode.js" type="text/javascript"></script>
        <script src="js/discapp/my-index.js" type="text/javascript"></script>
        <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
